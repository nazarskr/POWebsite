<div id="adminContact" class="adminSection">
    <h2 class="pageTitle">Відгуки</h2>
    <table class="myTable">
        <thead>
            <th>#</th>
            <th>name</th>
            <th>e-mail</th>
            <th>message</th>
            <th>date</th>
            <th>delete</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of contact; let i = index">
                <td>{{i + 1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.email}}</td>
                <td>{{item.message}}</td>
                <td>{{item.date.toDate() | date: 'dd/MM/yyyy, HH:mm'}}</td>
                <td>
                    <button class="myButton" (click)="deleteContact(item)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
