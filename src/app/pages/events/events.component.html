<div id="events" class="page" (window:scroll)="scrollingEvents()">
    <h2 class="pageTitle">Події</h2>
    <div id="eventsInner">
        <div class="eventOne" *ngFor="let event of events">
            <div class="eventOneLeft">
                <p class="eventOneDate">{{event.date | date: 'dd.MM.yyyy'}}</p>
                <h3>{{event.title}}</h3>
                <hr>
                <p class="eventOneDescription">{{event.description}}</p>
                <div class="myButton" (click)="viewDetails(event)">Детальніше</div>
            </div>
            <div class="eventOneRight">
                <img src="{{event.imageUrl}}" alt="" srcset="">
            </div>
        </div>
    </div>
</div>
